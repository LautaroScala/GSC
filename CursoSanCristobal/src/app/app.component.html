<h1>Hola mundo! {{ title }}</h1>
<p>{{ getFullTitle() }}</p>
<p *ngIf="mensaje !== 'nada'">{{ mensaje }}</p>
<app-test [caso1]="title" [padre2]="padre"></app-test>
<app-hijo [padre1]="padre" (avisar)="avisoDelHijo($event)"></app-hijo>

<p>lista iterada</p>
<ul>
    <li *ngFor="let item of elements; let i = index"> {{i+1}} - {{ item }}</li>
</ul>
