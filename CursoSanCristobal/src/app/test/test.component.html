<p>Detalle</p>


<div *ngIf="dato">
    <p>ID: {{ dato.id }}</p>
    <p>USERNAME: {{ dato.username }}</p>
    <p>NOMBRE: {{ dato.name }}</p>
    <p>NOMBRE COMPLETO: {{ dato.fullname }}</p>
    <a routerLink="/uno">Volver</a>
</div>
<div *ngIf="!dato">
    <p>No existe el usuario!</p>
    <a routerLink="/uno">Volver</a>
</div>
